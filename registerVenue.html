<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist\css\bootstrap.min.css"></link>
        <link rel="stylesheet" href="createAccount.css"></link>
        <script src="bootstrap-5.1.3-dist\js\bootstrap.min.js"></script>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="registerVenue.js"></script>
    </head>
    <title>Create Account</title>
    <body class="text-center">
        <main class="form-createAccount">
            <h1 class="display3">Create Venue Profile</h1>
            <form id="register">
                <h5>Business Information</h5>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name of Business" aria-label="Name of Business" id="businessName" required>
                    </div>
                    <div class="col">
                        <select class="form-control" name="type" id="type" form="register">
                            <option value="" disabled selected>Venue Type</option>
                            <option value="bar">Bar</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="club">Club</option>
                            <option value="auditorium">Auditorium</option>
                            <option value="stadium/arena">Stadium/Arena</option>
                            <option value="other">Other</option>
                          </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <select class="form-control" name="priceRange" id="priceRange" form="register">
                            <option value="" disabled selected>Price Range</option>
                            <option value="low">$</option>
                            <option value="medium">$$</option>
                            <option value="high">$$$</option>
                          </select>
                    </div>
                </div>
                <br>
                <h5>Account</h5>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Username" name="username" id="username" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Password" name="password" id="password" required>
                    </div>
                </div>
                <br>
                <h5>Contact Info</h5>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="E-mail address" name="email" id="email" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Phone Number (##########)" name="phone" id="phone" required>
                    </div>
                </div>
                <br>
                <h5>Business Address</h5>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Street Address" name="address" id="street" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="City" name="city" id="city" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="State" name="state" id="state" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Zipcode" name="zipcode" id="zipcode" required>
                    </div>
                </div>
                <br>
                <div id="createMessage"></div>
                <br>
                <button type="submit" class="btn btn-primary" form="register">Create Account</button>
            </form>
        </main>
    </body>
</html>
